<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Прийом замовлень</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <nav class="menu">
            <a href="index.html" class="menu__item">Меню</a>
            <a href="client.html" class="menu__item">Клієнт</a>
            <a href="inform.html" class="menu__item">Інформація</a>
            <a href="promotion.html" class="menu__item active-menu">Акції</a>
            <a href="basket.html" class="menu__item">Кошик</a>
            <a href="result.html" class="menu__item">Підсумок</a>
          </nav>
          <button class="button btn-close" type="button">
             <svg class="btn-close__icon">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
  <h1 class="visually-hidden">Information about promotions</h1>
  <div class="information promotion-info">
    <div class="info__desc info__desc-client">
      Сума:
      <p class="info__data">250 &#8372;</p>
    </div>
    <div class="flex-wrap">
      <div class="promotion-desc">
        Разом знижка:
        <p class="promotion-data">50</p>
        <p class="promotion-data">(24,71%)</p>
      </div>
      <div class="promotion-desc">
        Подарунків:
        <p class="promotion-data">0</p>
        <p class="promotion-data">(0)</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="flex-box">
      <div class="promotion-details">
        <button class="button promotion-details__btn" type="button">
          Відхилити акції по коду
          <svg class="promotion-details__btn-icon">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
      <div class="promotion-code">
        <button class="button promotion-code__btn" type="button">1</button>
        <button class="button promotion-code__btn" type="button">2</button>
        <button class="button promotion-code__btn" type="button">3</button>
        <button class="button promotion-code__btn" type="button">4</button>
        <button class="button promotion-code__btn" type="button">5</button>
        <button class="button promotion-code__btn" type="button">6</button>
        <button class="button promotion-code__btn" type="button">7</button>
        <button class="button promotion-code__btn" type="button">8</button>
        <button class="button promotion-code__btn" type="button">9</button>
        <button class="button promotion-code__btn" type="button">x</button>
        <button class="button promotion-code__btn" type="button">0</button>
        <button class="button promotion-code__btn" type="button">--</button>
      </div>
    </div>
  </div>
</main>
 <footer class="footer">
  <div class="container">
    <div class="footer__wrapper">
      <h2 class="footer__title">Прийом замовлень</h2>
      <p class="description">Безкоштовних соусів: 1</p>
      <p class="description">Обрано: 1</p>
      <button class="button footer__btn" type="button">
        Далі
        <svg class="footer__btn-icon">
          <use xlink:href="img/sprite.svg#icon-right"></use>
        </svg>
      </button>
    </div>
  </div>
</footer>

  </body>
</html>
