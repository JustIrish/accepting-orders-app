<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Прийом замовлень</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__row">
          <nav class="menu">
            <a href="index.html" class="menu__item">Меню</a>
            <a href="client.html" class="menu__item active-menu">Клієнт</a>
            <a href="inform.html" class="menu__item">Інформація</a>
            <a href="promotion.html" class="menu__item">Акції</a>
            <a href="basket.html" class="menu__item">Кошик</a>
            <a href="result.html" class="menu__item">Підсумок</a>
          </nav>
          <button class="button btn-close" type="button">
            <svg class="btn-close__icon">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Complaint page</h1>
      <div class="information">
        <div class="info__desc info__desc-client">
          Сума:
          <p class="info__data">250 &#8372;</p>
        </div>
      </div>
      <div class="container">
        <div class="client-name-section">
          <div class="client-data">
            <input
              type="text"
              class="input-client-data"
              placeholder="Ведіть ім'я"
            />
            <input
              type="text"
              class="input-client-data"
              placeholder="Ведіть час замовлення"
            />
            <input
              type="text"
              class="input-client-data input-complaint"
              placeholder="Ведіть скаргу"
            />
            <button class="button send-btn" type="button">Надіслати</button>
          </div>
          @@include('blocks/full-keyboard.html')
        </div>
      </div>
    </main>
    @@include('blocks/footer.html')
  </body>
</html>
