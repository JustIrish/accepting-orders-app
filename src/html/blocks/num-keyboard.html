<div class="num-keyboard">
  <button class="button num-keyboard__btn" type="button">1</button>
  <button class="button num-keyboard__btn" type="button">2</button>
  <button class="button num-keyboard__btn" type="button">3</button>
  <button class="button num-keyboard__btn" type="button">4</button>
  <button class="button num-keyboard__btn" type="button">5</button>
  <button class="button num-keyboard__btn" type="button">6</button>
  <button class="button num-keyboard__btn" type="button">7</button>
  <button class="button num-keyboard__btn" type="button">8</button>
  <button class="button num-keyboard__btn" type="button">9</button>
  <button class="button num-keyboard__btn" type="button">
    <svg class="btn-close__icon">
      <use xlink:href="img/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <button class="button num-keyboard__btn" type="button">0</button>
  <button class="button num-keyboard__btn" type="button">
    <svg class="info__btn-icon">
      <use xlink:href="img/sprite.svg#icon-left"></use>
    </svg>
  </button>
</div>
